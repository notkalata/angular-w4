<div class="traffic-light" [class.traffic-light-sideways]="displaySideways">
  <div class="light red" [class.active]="activeLight == TrafficLight.RED"></div>
  <div class="light yellow" [class.active]="activeLight == TrafficLight.YELLOW"></div>
  <div class="light green" [class.active]="activeLight == TrafficLight.GREEN"></div>
</div>
